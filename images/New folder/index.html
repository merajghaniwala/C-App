<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>It's a Rainbow! - Color Changing Text and Backgrounds | Build Internet</title>
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="jquery.color.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			spectrum();
			
			function spectrum(){
				var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
				$('#welcome').animate( { backgroundColor: hue }, 1000);
				spectrum(); 
		   	}
			
		});	
	</script>
	<style type="text/css">
	    *{ margin:0; padding:0; }
	    body { text-align: center; background:#191919; }
	    img{ border: none; }
		#welcome{ position: fixed; top: 5%; left: 50%; margin-left: -271px; background:#A8D2F5; }
	</style>
</head>

<body>
	<div id="welcome"><img src="welcome.png"/></div>
</body>
</html>
